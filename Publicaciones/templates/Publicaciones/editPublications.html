                    </tr>

                      <td>
                        <div class="col-sm-11 col-md-11 col-lg-11">
                          {{formP.CatPub}}
                        
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <input type="hidden" name="{{formP.UserPub.name}}" value="{{formP.UserPub.value}}">
                <input type="reset" class="btn btn-primary" value="Volver a Valores Anteriores">
                <input type="submit" class="btn btn-primary" value="Modificar datos">
              </div>
            </div>
          </div>

          <div class="panel-footer">
            <button type="reset" class="btn btn-sm btn-danger" value=""><i class="glyphicon glyphicon-remove"></i>
            </button>
            <span class="pull-right">
            <button type="submit" class="btn btn-sm btn-warning" value=""><i class="glyphicon glyphicon-edit"></i>
            </button>
                            
            </span>
          </div>
          </form> 
           
        </div>
      </div>
    </div>
  </div>
{% endblock %}
